{% extends 'mainbase.html' %}
{% load static %}
{% block title %}Course{% endblock title %}
{% block content %}
<h3>Our courses</h3>

{% for c in courses %}

<div class="card" style="width: 18rem;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{c.name}}</h5>
      <p class="card-text">{{c.description}}</p>
      <div class='d-flex'><h6>Duration:<p>{{c.duration}}months</p><div>
      <div class='d-flex'><h6>Fee:</h6><p>{{c.fee}}/- </p></div>     
    </div>
  </div>
{% endfor %}
{% endblock content %}
