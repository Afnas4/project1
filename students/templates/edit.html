{% extends 'base.html' %}
{% block title %} edit{% endblock title %}
{% block content %}

<div class="text-center  bg-info" style="border:2px solid black; margin-right:35%; margin-left:35%;">
    <h2> EDIT PROFILE</h2>

    <form action="" method="post">
        {% for message in messages %}
        <h3 class="text-danger">{{message}}</h3>
        {% endfor %}
        {% csrf_token %}{% for i in form %}
        <div class="mt-3">
            <label>Name: </label><input id="name" type="text" name="name" placeholder="{{i.name}}"><br>
        </div>
        <div class="mt-3">
            <label>Email id: </label><input id="email" type="text" name="email" placeholder="{{i.email}}"><br>
        </div>
        <div class="mt-3">
            <label>Phone no: </label><input id="phno" type="text" name="phno" placeholder="{{i.phno}}"><br>
        </div>
        <div class="mt-3">
            <label>Password:  </label><input id="pass1" type="text" name="password" placeholder="{{i.password}}"><br>
        </div>
        <div class="mt-3">
           <button type="submit" class="btn btn-success">Submit</button><br>
        </div>
    </form>
</div>
        
        {% endfor %}



{% endblock content %}
