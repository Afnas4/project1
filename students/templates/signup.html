{% extends 'mainbase.html' %}
{% load static %}
{% block title %}signin{% endblock title %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

        <div id="main1">
            <div id="btn">
            <button type="button" class="btn btn-primary" onclick="window.location.href= '../signin'">SIGN IN</button>
            <button type="button" class="btn btn-primary" onclick="window.location.href= '../signup'">SIGN UP</button>
            </div>
            <div class="mt-3">
                <h2>SIGN UP</h2>
            </div>
            <div class="px">
                <p id="text"></p>
            </div>
            <div id="outer">
                <form action="" method="post">
                    {% csrf_token %}
                    <div>{% for messages in messages%}
                        <h3>{{message}}</h3>
                        {% endfor %}
                    </div>
                    <div class="mt-2">
                    <input type="text" placeholder="Name" id="name" name="name" onchange="validname()" required>
                    </div>
                    <div class="mt-2">
                    <input type="email" placeholder="Email" id="email" name="email" onchange="validemail()">
                    </div>
                    <div class="mt-2">
                    <input type="number" placeholder="Phone Number" id="phno" name="phno" onchange="validph()">
                    </div>
                    <div class="mt-2">
                    <input type="password" placeholder="Password" id="password" name="password">
                    </div>
                    <div class="mt-2">
                    <input type="password" placeholder="Confirm Password"  id="password2" name="password2">
                    </div>
                    <div class="mt-2">
                        <input type="submit" value="SIGNUP">
                    </div>
                </form>
            </div>
            
        </div>

        
        <script src="{% static 'js/signup.js' %}"></script>
{% endblock content %}
