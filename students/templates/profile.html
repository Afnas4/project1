{% extends 'base.html' %}
{% block title %}Profile{% endblock title %}
{% block content %}

<h1 class="text-center">MY DETAILS<h1>
    <table class="container table table-dark table-stripped text-center">
        <tr>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>PHONE NUMBER</th>
        </tr>
        {% for i in form %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.phno}}</td>
        </tr>
        {% endfor %}
    </table>
<div class="container d-flex justify-content-end">
    <a class="btn btn-outline-dark" href={% url 'edit' %}>EDIT</a>
</div>

{% endblock content %}
